<!DOCTYPE html>
<html>
    <body background="wp/src/background.jpg">
    <html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
    <title>Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />


    <link rel="stylesheet" href="../src/stylesheet.css"/>

        </head>
    
        <header>"Wherever you go, no matter what the weather, always bring your own sunshine"</header>
    
    
        <body>
           
            <div class="container">
                <div class="fullCard" id="thumbnail">
                    <div class="container">
                        <div class="weatherapp">
                            <div class="currentday">
    
    
            <form class="citysearch" id="city-search">
    
                                    <input type="text" placeholder="Enter a city" id="city-here" automcomplete="off" />
    
    
                                    <button type="button" id="search-button"> Search </button>
                                    <input type="submit" id="search-button" value="Search" />
                                  
    
                                </form>

                                
                                <h1 class="city" id="city"> California</h1>
    
                                <h2 class="currentDay" id="now-date">Sunday Jan 31</h2>
                                <h3 class="currenTime" id="now-time">17:39</h3>
    
                                <span id="temperature"> 64°C |°F </span>
                                <span class="units">
                                    <a href="#" id="celsius-unit">C</a>
                                </span>
                                <h4 id="current-data">Today<h4>
                                        <h4 class="cloudy">Cloudy</h4>
                    
                                        </div>
                                      
    
    
    
                                                    <script src="../src/index.js"></script>
    
                                                    <a href="https://github.com/menamccravy/wp"></a>Github link </a>

        </body>
    
        </html>
